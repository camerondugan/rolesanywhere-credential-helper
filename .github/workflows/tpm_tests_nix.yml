name: TPM Tests (Nix)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  tpm-tests:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-25.11

      - name: Run TPM tests
        run: |
          nix-shell -p \
            go \
            swtpm \
            tpm2-tools \
            tpm2-abrmd \
            tpm2-openssl \
            openssl \
            softhsm \
            gnutls \
            --run "make test-tpm-signer"
