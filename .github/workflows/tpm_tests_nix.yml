name: TPM Tests (Nix)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  tpm-tests:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-25.11

      - name: Cache nix store
        uses: actions/cache@v4
        with:
          path: /nix/store
          key: nix-${{ runner.os }}-${{ hashFiles('shell.nix') }}
          restore-keys: |
            nix-${{ runner.os }}-

      - name: Build nix environment
        run: nix-shell --run "echo 'Environment ready'"

      - name: Setup dbus config
        run: |
          sudo mkdir -p /etc/dbus-1
          echo '<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN" "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
          <busconfig>
            <type>session</type>
            <listen>unix:tmpdir=/tmp</listen>
            <policy context="default">
              <allow send_destination="*" eavesdrop="true"/>
              <allow eavesdrop="true"/>
              <allow own="*"/>
            </policy>
          </busconfig>' | sudo tee /etc/dbus-1/session.conf

      - name: Run TPM tests
        run: |
          nix-shell --run '
            dbus-run-session -- bash -c "

              rm -rf tst/swtpm

              # Start swtpm
              mkdir -p \$(pwd)/tst/swtpm
              swtpm socket --tpm2 --tpmstate dir=\$(pwd)/tst/swtpm --server type=tcp,port=2321 --ctrl type=tcp,port=2322 --flags not-need-init,startup-clear -d
              sleep 1

              # Start tpm2-abrmd resource manager
              tpm2-abrmd --tcti=swtpm:host=localhost,port=2321 --allow-root --session --flush-all &
              ABRMD_PID=\$!
              sleep 2

              # Export TPM env vars
              export TPM2TOOLS_TCTI=tabrmd:bus_name=com.intel.tss2.Tabrmd,bus_type=session
              export TPM2OPENSSL_TCTI=tabrmd:bus_name=com.intel.tss2.Tabrmd,bus_type=session

              # Verify env vars are set
              echo \"TPM2TOOLS_TCTI=\$TPM2TOOLS_TCTI\"
              echo \"TPM2OPENSSL_TCTI=\$TPM2OPENSSL_TCTI\"

              # Check if provider is available
              echo \"Checking OpenSSL providers:\"
              openssl list -providers -verbose

              # Configure dictionary lockout
              tpm2_dictionarylockout -s -t 0

              # Run tests
              make START_SWTPM_TCP=\"true\" SWTPM_PREFIX=\"\" test-tpm-signer
            "
          '
